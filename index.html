---
layout: default
---
<div class="home">
  <h1 class="page-heading">博客列表</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
	<h2>
	  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  <span class="post-meta">posted at: {{ post.date | date: "%b %-d, %Y" }}</span>
	</h2>
	<p>
	    简介：{{ post.description }}
	</p>
      </li>
    {% endfor %}
  </ul>

</div>
